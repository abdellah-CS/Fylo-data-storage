<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!--FAVICON LINK-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--TITLE LINK-->
  <title>Frontend Mentor | Fylo data storage component</title>

  <!--FONT AWESOME LINK-->
  <script src="https://kit.fontawesome.com/71b5993cd2.js" crossorigin="anonymous"></script>

  <!--GOOGLE FONT LINK-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!--BOOTSTRAP LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  <!--CSS LINK-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="row">
      <div class="f col-lg-6">
        <div class="first">
          <img class="logo" src="images/logo.svg" alt="logo-image">
          <div class="links">
            <a href="#">
              <img src="images/icon-document.svg" alt="icon-document">
            </a>
            <a href="#">
              <img src="images/icon-folder.svg" alt="icon-folder">
            </a>
            <a href="#">
              <img src="images/icon-upload.svg" alt="icon-upload">
            </a>
          </div>
        </div>
      </div>
      <div class="s col-lg-6"> 
        <div class="second">
          <p>Youâ€™ve used <span class="still" style="font-weight: 700;">550</span> of your storage</p>
          <div class="range">
            <input type="range" class="slider" min="0" max="1000" step="1">
            <div class="chat">
              <i class="fa-solid fa-message"></i>
              <span class="chat-text"><h5><h3><span class="left" style="font-weight: 700;">450</h3></span><span  class="chat-text2">GB Left</span></span>   
            </div>   
          </div>
          <div>
            <span class="start">0 GB</span><span class="end">1000 GB</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>

  
<script>
  const rangeSlider = document.querySelector('.slider');
  const chatContainer = document.querySelector('.chat');
  const secondContainer = document.querySelector('.second');
  const chatText = chatContainer.querySelector('.left');
  const chatStill = secondContainer.querySelector('.still');

  rangeSlider.addEventListener('input', () => {
    const remainingValue = rangeSlider.max - rangeSlider.value;
    const thumbPosition = (rangeSlider.value - rangeSlider.min) / (rangeSlider.max - rangeSlider.min) * 100;
    chatText.textContent = remainingValue;
    chatStill.textContent = rangeSlider.value;
    chatText.style.fontWeight = '700';
  });
</script>
</body>
</html>
